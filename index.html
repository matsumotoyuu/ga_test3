<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなWebサイト</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZRLY6DTBRS"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZRLY6DTBRS');
    </script>
</head>
<body>
    <header>
        <h1>ようこそ、私のWebサイトへ</h1>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">私について</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>ホーム</h2>
            <p>ここはホームページのセクションです。</p>
        </section>
        <section id="about">
            <h2>私について</h2>
            <p>ここには自己紹介やサイトの説明を記載します。</p>
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 私のWebサイト</p>
    </footer>
</body>
</html>
